<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: transparent;
    }

    body {
      display: flex;
      align-items: center;      /* 垂直居中 */
      justify-content: center;  /* 水平居中 */
      font-family: "Microsoft YaHei", "Heiti SC", "黑体", sans-serif;
      color: #fff;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-height: 60px;
      max-width: 60%;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.35rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="images/logo.svg" alt="Logo">
    <h1>Datacenter AIOps Copilot</h1>
  </div>
</body>
</html>
