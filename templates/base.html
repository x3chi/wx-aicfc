<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing AI Ops</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .banner {
            background-color: #1a237e;  /* 深蓝色 */
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }
        
        .left-panel, .right-panel {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
